<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taste the World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffdf6;
      color: #333;
    }
    header {
      background-color: #ffecb3;
      text-align: center;
      padding: 80px 20px 60px;
    }
    header img {
      width: 160px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.4em;
      margin-bottom: 0.2em;
      color: #2f3e2f;
    }
    header p.slogan {
      font-size: 1.1em;
      color: #555;
      margin: 0.3em 0 1em;
    }
    header .promo {
      font-size: 1.3em;
      font-weight: bold;
      color: #e06a2b;
      margin-bottom: 1em;
    }
    .cta-button {
      background-color: #e06a2b;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background-color: #c7581c;
    }
  </style>
</head>
<body>
  <!-- Блок 1: Вступление -->
  <header>
    <img src="logo.png" alt="Taste the World logo">
    <h1>TASTE THE WORLD</h1>
    <p class="slogan">Discover delicious</p>
    <div class="promo">Good Food, Great Mood</div>
    <button class="cta-button" onclick="alert('Переход к выбору продуктов')">Попробовать</button>
  </header>
</body>
</html>
